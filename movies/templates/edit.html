{% extends 'base.html' %}
{% block body %}
<form action="" method="POST">
    {% csrf_token %}
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label col-form-label-lg">영화명</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="title" name="title" value="{{movies.title}}">
        </div>
      </div>
      <div class="form-group row">
          <label for="title-en" class="col-sm-2 col-form-label col-form-label-lg">영화명(영문)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="title-en" name="title-en" value="{{movies.title_en}}"v>
          </div>
      </div> 
      <div class="form-group row">
          <label for="audience" class="col-sm-2 col-form-label col-form-label-lg">누적 관객수</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-lg" id="audience" name="audience" value="{{movies.audience}}">
          </div>
      </div>
      <div class="form-group row">
          <label for="open-date" class="col-sm-2 col-form-label col-form-label-lg">개봉일</label>
          <div class="col-sm-10">
            <input type="date" class="form-control form-control-lg" id="open-date" name="open-date" value="{{movies.open_date|date:'Y-m-d'}}">
          </div>
      </div> 
      <div class="form-group row">
          <label for="genre" class="col-sm-2 col-form-label col-form-label-lg">장르</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="genre" name="genre" value="{{movies.genre}}">
          </div>
      </div> 
      <div class="form-group row">
          <label for="watch-grade" class="col-sm-2 col-form-label col-form-label-lg">관람등급</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="watch-grade" name="watch-grade" value="{{movies.watch_grade}}">
          </div>
      </div> 
      <div class="form-group row">
          <label for="score" class="col-sm-2 col-form-label col-form-label-lg">평점</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-lg" id="score" name="score"  value="{{movies.score}}" step="0.01">
          </div>
      </div> 
      <div class="form-group row">
          <label for="poster-url" class="col-sm-2 col-form-label col-form-label-lg">포스터 URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="poster-url" name="poster-url" value="{{movies.poster_url}}">
          </div>
      </div> 


      <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label col-form-label-lg">영화 소개</label>
          <div class="col-sm-10">
            <textarea class="form-control form-control-lg" aria-label="With textarea" id="description" name="description"> {{movies.description}}</textarea>
          </div>
      </div>

      <input type="submit" class="btn btn-success" value="수정">
   
    <!-- 영화명 : <input type="text" name='title'>
    영화명(영문) : <input type="text" name='title_en'>
    누적 관객수 : <input type="text" name='audience'>
    개봉일 : <input type="text" name='open_date'>
    장르 : <input type="date" name='genre'>
    관람등급 : <input type="text" name='watch_grade'>
    평점 : <input type="text" name='score'>
    포스터 이미지 URL : <input type="text" name='poster_url'>
    영화 소개 : <input type="text" name='description'>
    <input type="submit" value="저장"> -->
  </form>
{% endblock %}
